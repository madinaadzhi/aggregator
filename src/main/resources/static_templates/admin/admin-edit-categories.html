<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагування категорії</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 style="margin-top: 13rem; margin-left: 5.2rem; margin-bottom: 1rem">Редагування категорії</h2>
<div class="mb-3" style="margin-top: 2rem; margin-left: 5.2rem; width: 20rem;">
    <label for="name" class="form-label" style="font-weight: bold">Назва</label>
    <input type="text" value="Фрукти, овочі, соління" class="form-control" id="name" style="margin-bottom: 2rem">
    <label for="name" class="form-label" style="font-weight: bold">Батьківська категорія</label>
    <select class="form-select" style="width: 15rem">
        <option selected>Оберіть категорію</option>
        <option value="">Фрукти, овочі, соління</option>
        <option value="">Овочі</option>
        <option value="">Баклажан</option>
        <option value="">Гарбуз</option>
        <option value="">Кабачок</option>
        <option value="">Капуста</option>
        <option value="">Коренеплоди</option>
        <option value="">Кукурудза свіжа</option>
        <option value="">Огірки</option>
        <option value="">Перець</option>
        <option value="">Помідори</option>
        <option value="">Цибуля, часник</option>
        <option value="">Овочеві набори</option>
    </select>
</div>
<div class="d-flex justify-content-center" style="margin-bottom: 3rem; margin-top: 2rem">
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 7rem; margin-right: 4rem">Зберегти</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
