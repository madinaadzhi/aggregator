<!doctype html>
<html lang="en">
<head>
    <style>
        #row > div {
            display: flex;
            justify-content: center;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 th:text="${title}" style="margin-top: 1rem; margin-left: 5.2rem; margin-bottom: 1rem"></h2>
<div class="container text-center">
    <div id="row" class="row gy-4 row-cols-lg-3 row-cols-md-2 row-cols-xs-1">
        <div th:each="prod : ${prods}" class="col">
            <div class="card" style="width: 18rem; height: 24rem">
                <img th:src="${prod.imageUrl}" class="mx-auto mt-4" style="width: 8rem;">
                <div class="card-body">
                    <h5 th:text="${prod.name}" class="card-title"><b></b></h5>
                    <div class="container text-center">
                        <div th:each="product : ${prod.productEntities}" class="row align-items-center">
                            <div class="col mt-2">
                                <p th:text="${#numbers.formatDecimal(product.price, 2, 2, 'POINT')}"></p>
                            </div>
                            <div class="col mt-0 mb-2">
                                <img th:src="${product.marketEntity.logoUrl}" width="70px" height="auto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav>
    <ul class="pagination justify-content-center mt-3">
        <li class="page-item" th:classappend="${activePage == 1 ? 'disabled' : ''}">
            <a class="page-link" th:href="@{http://localhost:8080/products(categoryId=${categoryId}, pageSize=${pageSize}, activePage=${activePage - 1})}">Previous</a>
        </li>
        <li th:each="page : ${pages}" class="page-item" th:classappend="${page.isActive ? 'active' : ''}">
            <a th:text="${page.pageNumber}" class="page-link"
               th:href="@{http://localhost:8080/products(categoryId=${categoryId}, pageSize=${pageSize}, activePage=${page.pageNumber})}"></a></li>
        </li>
        <li class="page-item" th:classappend="${activePage == pages.size() ? 'disabled' : ''}">
            <a class="page-link" th:href="@{http://localhost:8080/products(categoryId=${categoryId}, pageSize=${pageSize}, activePage=${activePage + 1})}">Next</a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
