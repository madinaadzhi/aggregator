<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="d-flex mx-auto card" style="margin-top: 11.5rem; width: 20rem; height: 25rem">
    <div class="card-body">
        <h3 class="card-title text-center mt-1 mb-4">Login</h3>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Невірне ім'я користувача та/або пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-danger" role="alert">
            Ви вийшли з системи.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-1">
                <label for="exampleInputUsername1" class="form-label">Імʼя</label>
                <input name="username" type="text" class="form-control" id="exampleInputUsername1" required>
            </div>
            <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary mt-3" style="width: 91%">Вхід</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
