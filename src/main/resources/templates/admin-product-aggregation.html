<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Агрегація продукту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function handler() {
            let url = '/admin/aggregation/link?productIds=' + document.getElementById('productIds').value +
                '&aggregatorProductName=' + document.getElementById('aggregatorProductName').value;
            window.open(url, "_self")
        }

        function displayLinkSection() {
            document.getElementById('link-section').style.display = 'block';
            document.getElementById('add-section').style.display = 'none';
        }

        function displayAddSection() {
            document.getElementById('link-section').style.display = 'none';
            document.getElementById('add-section').style.display = 'block';
        }
    </script>
</head>
<body>
<div th:include="admin-menu :: menu" ></div>

<h2 style="margin-top: 4rem; margin-left: 5.2rem; margin-bottom: 3rem">Агрегація продукту</h2>
<form th:action="@{/admin/aggregation/link}" method="post">
<div style="margin-left: 5.2rem">
    <label class="form-label" style="font-weight: bold;">Продукти з супермаркетів</label>
    <input id="productIds" name="productIds" type="hidden" th:value="${productIds}"/>
    <div class="row mb-2" th:each="product : ${products}">
        <div class="col" >
            <img th:src="${product.getMarketEntity().getLogoUrl()}"
                 style="height: 20px">
        </div>
        <div class="col" th:text="${product.getName()}"/>
        <div class="col text-center" th:text="${product.getCategory().getName()}"/>
        <div class="col text-center" > <span th:text="${product.getPrice()}"/> ₴ </div>
        <div class="col text-center" th:text="${product.getUnit()}"/>
        <div class="col text-center" style="margin-top: -0.8rem">
            <img th:src="${product.getImgUrl()}" style="height: 50px">
        </div>
    </div>
    <label class="form-label"  style="font-weight: bold">Продукт агрегатору</label>

    <div style="margin:10px">
        <label th:for="link" >Связать с существующим продуктом</label>
        <input type="radio" id="link" name="mode" value="link" checked="checked" onclick="displayLinkSection()"/>
        <label  class="ms-5" th:for="add" >Добавить новый продукт</label>
        <input  type="radio" id="add" name="mode" value="add" onclick="displayAddSection()"/>
    </div>

    <div id="link-section">

    <div class="input-group">
        <input id="aggregatorProductName" th:value="${aggregatorProductName}" type="text" class="form-control"
               style="margin-left: 7rem; max-width: 350px; max-height: 40px; border-top-left-radius: 10px; border-bottom-left-radius: 10px">
        <button onclick="handler()" class="btn btn-outline-dark" type="button"
                style="border-top-right-radius: 10px; border-bottom-right-radius: 10px">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                <path d="M15.5001 13.9999H14.7101L14.4301 13.7299C15.6301 12.3299 16.2501 10.4199 15.9101 8.38989C15.4401 5.60989 13.1201 3.38989 10.3201 3.04989C6.09014 2.52989 2.53014 6.08989 3.05014 10.3199C3.39014 13.1199 5.61014 15.4399 8.39014 15.9099C10.4201 16.2499 12.3301 15.6299 13.7301 14.4299L14.0001 14.7099V15.4999L18.2501 19.7499C18.6601 20.1599 19.3301 20.1599 19.7401 19.7499C20.1501 19.3399 20.1501 18.6699 19.7401 18.2599L15.5001 13.9999ZM9.50014 13.9999C7.01014 13.9999 5.00014 11.9899 5.00014 9.49989C5.00014 7.00989 7.01014 4.99989 9.50014 4.99989C11.9901 4.99989 14.0001 7.00989 14.0001 9.49989C14.0001 11.9899 11.9901 13.9999 9.50014 13.9999Z" fill="currentColor"></path>
            </svg>
        </button>
    </div>

    <div th:if="${aggregatorProductEntities != null}">
        <div th:each="aggregatorProduct : ${aggregatorProductEntities}">
            <input type="radio" th:id="${aggregatorProduct.getId()}" name="aggProdId" th:value="${aggregatorProduct.getId()}"/>
            <label th:for="${aggregatorProduct.getId()}" th:text="${aggregatorProduct.getName()}"/>
            <span class="ms-5" th:text="${aggregatorProduct.getCategory().getName()}"></span>
            <img style="height: 50px" th:src="${aggregatorProduct.getImageUrl()}" />
            <span class="ms-5" th:text="${aggregatorProduct.getUnit()}"></span>
        </div>
    </div>
    </div>
    <div id="add-section" style="display: none">
        <label for="name" class="form-label" style="font-weight: bold; margin-top: 1rem">Назва</label>
        <input type="text" class="form-control" id="name" style="width: 20rem; margin-bottom: 2rem">
        <label class="form-label" style="font-weight: bold">Категорія</label>
        <select class="form-select" style="width: 15rem; margin-bottom: 2rem">
            <option selected>Оберіть категорію</option>
            <option value="">Фрукти, овочі, соління</option>
            <option value="">Овочі</option>
            <option value="">Баклажан</option>
            <option value="">Гарбуз</option>
            <option value="">Кабачок</option>
            <option value="">Капуста</option>
            <option value="">Коренеплоди</option>
            <option value="">Кукурудза свіжа</option>
            <option value="">Огірки</option>
            <option value="">Перець</option>
            <option value="">Помідори</option>
            <option value="">Цибуля, часник</option>
            <option value="">Овочеві набори</option>
        </select>
        <label class="form-label" style="font-weight: bold;">Картинка</label>
        <div class="d-flex" style="margin-bottom: 2rem">
            <div class="form-check">
                <label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                    <img src="https://content.silpo.ua/sku/ecommerce/0/480x480wwm/338_480x480wwm_5055bf84-f747-af75-2086-e54fdefeaebe.png"
                         style="width: 150px; height: 150px">
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                    <img src="https://content.fora.ua/sku/ecommerce/0/480x480fora/338_480x480fora_5055bf84-f747-af75-2086-e54fdefeaebe.png"
                         style="width: 150px; height: 150px">
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-dark" style="width: 7rem; margin-right: 3rem">Применить</button>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
